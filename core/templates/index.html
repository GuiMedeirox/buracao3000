{%extends 'base.html'%}
{%block content%}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Casos Cadastrados</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table">
                      <thead class="thead-primary">
                        <tr>
                            <th>Endereço</th>
                            <th>Bairro</th>
                            <th>Quantia</th>
                            <th>Situação</th>
                            <th>Gravidade</th>
                            
                        </tr>
                      </thead>
                      <tbody>
                        {% for buracoInfo in buraco %}
                        <tr>                          
                          <td>{{buracoInfo.bu_rua}}</td>
                          <td>{{buracoInfo.bu_bairro}}</td>
                          <td>{{buracoInfo.bu_quantia}}</td>
                          <td>{{buracoInfo.bu_status}}</td>                        
                          <td>{{buracoInfo.bu_gravidade}}</td>                                                  
                        </tr>
                        {%endfor%}   
                      </tbody>
                    </table>
                </div>
                	<br>
                    <div class="login-button">
                        <button><a href="{% url 'cadastro_buraco'%}">Cadastrar</a></button>
                    </div>
            </div>
        </div>
    </div>
</section>
{%endblock content%}
